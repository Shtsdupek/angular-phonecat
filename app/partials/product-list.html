<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <ul class="products">
        <li ng-repeat="product in products"
            class="thumbnail product-listing">
          <a href="#/products/{{product.id}}" class="thumb"><img ng-src="{{product.imageUrl}}"></a>
          <a href="#/products/{{product.id}}">{{product.name}}</a>
          <a href="#/basket/{{product.id}}" class="btn btn-blue" style="float:right;">Добавить в корзинц</a>
          <p>{{product.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
